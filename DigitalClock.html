<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock | ساعت دیجیتال </title>
    <link rel="stylesheet" href="Assets/Css/style.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <div id="time" class="time">08:37:45</div>
            <div class="details">
                <span id="ampm">PM</span>
                <span id="day">Mar, Sunday</span>
                <span id="date">6</span>
            </div>
        </div>
        <div class="switch-container">
            <label class="switch">
                <input type="checkbox" id="format-switch">
                <span class="slider"></span>
            </label>
            <p>24-hour format</p>
        </div>
    </div>
    <script src="Assets/Javascript/script.js"></script>
</body>
</html>
